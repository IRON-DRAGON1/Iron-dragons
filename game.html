<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Dragons - Game Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #1c2128 100%);
            --card-bg: linear-gradient(145deg, #161b22, #21262d);
            --accent-primary: #6f42c1;
            --accent-secondary: #f85149;
            --accent-success: #238636;
            --accent-warning: #d29922;
            --accent-info: #0969da;
            --text-primary: #e6edf3;
            --text-secondary: #7d8590;
            --border-primary: rgba(240, 246, 252, 0.1);
            --shadow-glow: rgba(111, 66, 193, 0.3);
            --shadow-hover: rgba(248, 81, 73, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(13, 17, 23, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-primary);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .dragon-icon {
            width: 45px;
            height: 45px;
            margin-right: 12px;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px var(--shadow-glow);
            animation: dragonPulse 3s ease-in-out infinite;
        }

        @keyframes dragonPulse {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 30px var(--shadow-glow);
            }
            50% { 
                transform: scale(1.08); 
                box-shadow: 0 0 40px rgba(111, 66, 193, 0.5);
            }
        }

        .dragon-icon i {
            font-size: 24px;
            color: white;
        }

        .back-button {
            background: transparent;
            color: var(--text-secondary);
            border: 2px solid var(--border-primary);
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .back-button:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            transform: translateX(-5px);
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            min-height: 100vh;
        }

        /* Game Hero Section */
        .game-hero {
            position: relative;
            padding: 4rem 2rem 2rem;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .game-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(13, 17, 23, 0.9));
            z-index: 1;
        }

        .game-hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 2;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .game-hero-content {
            position: relative;
            z-index: 3;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .game-hero-image {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            border-radius: 20px;
            background: var(--card-bg);
            border: 3px solid var(--accent-primary);
            box-shadow: 0 0 50px var(--shadow-glow);
            overflow: hidden;
            animation: gameImageFloat 3s ease-in-out infinite;
        }

        @keyframes gameImageFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        .game-hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-title {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, 
                #00ffff 0%, 
                #ff1493 25%, 
                #8a2be2 50%, 
                #00ff00 75%, 
                #ff4500 100%);
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: cyberpunkGlow 2s ease-in-out infinite alternate;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        @keyframes cyberpunkGlow {
            0% { 
                background-position: 0% 50%;
                filter: hue-rotate(0deg);
            }
            100% { 
                background-position: 100% 50%;
                filter: hue-rotate(90deg);
            }
        }

        /* Products Section */
        .products-section {
            padding: 4rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--accent-primary), var(--text-primary));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .product-category {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border-primary);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .product-category::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(111, 66, 193, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .product-category:hover::before {
            left: 100%;
        }

        .product-category:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px var(--shadow-hover);
            border-color: var(--accent-primary);
        }

        .category-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .category-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .category-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .product-items {
            display: grid;
            gap: 1rem;
        }

        .product-item {
            background: rgba(111, 66, 193, 0.05);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-item:hover {
            border-color: var(--accent-primary);
            background: rgba(111, 66, 193, 0.1);
            transform: translateX(5px);
        }

        .product-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .product-image {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: var(--accent-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-image i {
            font-size: 1.5rem;
            color: white;
        }

        .product-details h4 {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .product-details p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .product-price {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.5rem;
        }

        .price-amount {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent-success);
        }

        .buy-button {
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .buy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(111, 66, 193, 0.4);
        }

        /* Cyberpunk Effects */
        .cyber-border {
            position: relative;
        }

        .cyber-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #ff1493, #8a2be2, #00ff00);
            border-radius: inherit;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cyber-border:hover::before {
            opacity: 1;
        }

        /* Particles */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00ffff;
            border-radius: 50%;
            animation: particleFloat 4s linear infinite;
            box-shadow: 0 0 10px #00ffff;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-title {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .product-item {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .product-price {
                align-items: center;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-primary);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error State */
        .error-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .error-title {
            font-size: 2rem;
            color: var(--accent-secondary);
            margin-bottom: 1rem;
        }

        .error-message {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <div class="dragon-icon1" styles="width = 50px,">
                  <img src="./Games/logo/logo.png" alt="Iron Dragons Logo" style="display: flex; align-items: center; gap: 10px; width : 50px;>
                <i class="fas fa-dragon"></i>
                </div>
                Iron Dragons
            </div>
            <a href="cart.html" class="back-button" style="margin-left: 1rem;">
                <i class="fas fa-shopping-cart"></i>
                Cart (<span id="cart-count">0</span>)
            </a>
            <a href="Game_index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Back to Games
            </a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
        </div>

        <!-- Error State -->
        <div id="error-state" class="error-state" style="display: none;">
            <h2 class="error-title">Game Not Found</h2>
            <p class="error-message">Sorry, we couldn't find the game you're looking for.</p>
            <a href="Game_index.html" class="back-button" style="margin-top: 2rem; display: inline-flex;">
                <i class="fas fa-arrow-left"></i>
                Back to Games
            </a>
        </div>

        <!-- Game Content -->
        <div id="game-content" style="display: none;">
            <!-- Game Hero Section -->
            <section class="game-hero" id="game-hero">
                <div class="game-hero-content">
                    <div class="game-hero-image" id="game-image">
                        <!-- Game image will be inserted here -->
                    </div>
                    <h1 class="game-title" id="game-title">Game Title</h1>
                </div>
            </section>

            <!-- Products Section -->
            <section class="products-section">
                <div class="section-header">
                    <h2 class="section-title">Available Packages</h2>
                    <p style="color: var(--text-secondary); font-size: 1.1rem;">Choose from our premium selection of game credits and exclusive offers</p>
                </div>

                <div class="products-grid" id="products-grid">
                    <!-- Products will be dynamically inserted here -->
                </div>
            </section>
        </div>
    </main>

    <script>
        class GamePage {
            constructor() {
                this.gameData = null;
                this.init();
            }

            async init() {
                await this.loadGameData();
                this.setupParticles();
            }

            async loadGameData() {
                try {
                    const gameDataString = localStorage.getItem('selectedGame');
                    
                    if (!gameDataString) {
                        this.showError();
                        return;
                    }

                    this.gameData = JSON.parse(gameDataString);
                    await this.renderGameContent();
                    
                } catch (error) {
                    console.error('Error loading game data:', error);
                    this.showError();
                }
            }

            async renderGameContent() {
                const loadingElement = document.getElementById('loading');
                const gameContent = document.getElementById('game-content');
                
                // Hide loading
                loadingElement.style.display = 'none';
                
                // Set background
                if (this.gameData.background) {
                    const gameHero = document.getElementById('game-hero');
                    gameHero.style.backgroundImage = `url('${this.gameData.background}')`;
                }

                // Set game image
                const gameImage = document.getElementById('game-image');
                if (this.gameData.image) {
                    gameImage.innerHTML = `<img src="${this.gameData.image}" alt="${this.gameData.title}" />`;
                } else {
                    gameImage.innerHTML = `<i class="fas fa-gamepad"></i>`;
                }

                // Set game title
                document.getElementById('game-title').textContent = this.gameData.title;

                // Render products
                this.renderProducts();

                // Show content with animation
                gameContent.style.display = 'block';
                gameContent.style.opacity = '0';
                
                setTimeout(() => {
                    gameContent.style.transition = 'opacity 0.5s ease';
                    gameContent.style.opacity = '1';
                }, 100);
            }

            renderProducts() {
                const productsGrid = document.getElementById('products-grid');
                productsGrid.innerHTML = '';

                // Render Buy Coins section
                if (this.gameData.buyCoins && this.gameData.buyCoins.length > 0) {
                    const coinsCategory = this.createProductCategory(
                        'Game Currency',
                        'Premium in-game currency for exclusive content',
                        this.gameData.buyCoins,
                        'fas fa-coins'
                    );
                    productsGrid.appendChild(coinsCategory);
                }

                // Render Special Offers section
                if (this.gameData.specialOffers && this.gameData.specialOffers.length > 0) {
                    const offersCategory = this.createProductCategory(
                        'Special Offers',
                        'Exclusive deals and premium packages',
                        this.gameData.specialOffers,
                        'fas fa-star'
                    );
                    productsGrid.appendChild(offersCategory);
                }
            }

            createProductCategory(title, subtitle, items, iconClass) {
                const category = document.createElement('div');
                category.className = 'product-category cyber-border';

                const categoryHeader = `
                    <div class="category-header">
                        <h3 class="category-title">
                            <i class="${iconClass}" style="color: var(--accent-primary); margin-right: 0.5rem;"></i>
                            ${title}
                        </h3>
                        <p class="category-subtitle">${subtitle}</p>
                    </div>
                `;

                const productItems = items.map(item => this.createProductItem(item)).join('');

                category.innerHTML = `
                    ${categoryHeader}
                    <div class="product-items">
                        ${productItems}
                    </div>
                `;

                return category;
            }

            createProductItem(item) {
                const hasImage = item.image && item.image !== '';
                const imageContent = hasImage 
                    ? `<img src="${item.image}" alt="${item.name}" />`
                    : `<i class="fas fa-gift"></i>`;

                return `
                    <div class="product-item" onclick="gamePage.purchaseItem('${item.name}', '${item.price}')">
                        <div class="product-info">
                            <div class="product-image">
                                ${imageContent}
                            </div>
                            <div class="product-details">
                                <h4>${item.name}</h4>
                                <p>Premium ${this.gameData.title} content</p>
                            </div>
                        </div>
                        <div class="product-price">
                            <div class="price-amount">${item.price}</div>
                            <button class="buy-button">
                                <i class="fas fa-shopping-cart"></i>
                                Buy Now
                            </button>
                        </div>
                    </div>
                `;
            }

            purchaseItem(itemName, price) {
                // Create purchase effect
                this.createPurchaseEffect();
                
                // Simulate purchase process
                const button = event.target.closest('.product-item').querySelector('.buy-button');
                const originalText = button.innerHTML;
                
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                button.disabled = true;
                button.style.opacity = '0.7';
                
                setTimeout(() => {
                    // Add to cart instead of just showing success
                    const cartItem = {
                        name: itemName,
                        price: price,
                        game: this.gameData.title,
                        image: this.gameData.buyCoins.find(item => item.name === itemName)?.image || 
                            this.gameData.specialOffers.find(item => item.name === itemName)?.image || '',
                        id: Date.now() + Math.random()
                    };
                    
                    this.addToCart(cartItem);
                    
                    button.innerHTML = '<i class="fas fa-check"></i> Added to Cart!';
                    button.style.background = 'var(--accent-success)';
                    
                    setTimeout(() => {
                        button.innerHTML = originalText;
                        button.disabled = false;
                        button.style.opacity = '1';
                        button.style.background = '';
                    }, 2000);
                }, 1500);
            }

            addToCart(item) {
                try {
                    let cart = [];
                    const cartData = localStorage.getItem('ironDragonsCart');
                    
                    if (cartData) {
                        cart = JSON.parse(cartData);
                    }
                    
                    // Check if item already exists
                    const existingItem = cart.find(cartItem => 
                        cartItem.name === item.name && cartItem.game === item.game
                    );
                    
                    if (existingItem) {
                        existingItem.quantity += 1;
                    } else {
                        cart.push({
                            ...item,
                            quantity: 1
                        });
                    }
                    
                    localStorage.setItem('ironDragonsCart', JSON.stringify(cart));
                    this.showNotification(`${item.name} added to cart! <a href="cart.html" style="color: var(--accent-primary); text-decoration: underline;">View Cart</a>`);
                    
                } catch (error) {
                    console.error('Error adding to cart:', error);
                    this.showNotification('Error adding item to cart', 'error');
                }
            }

            createPurchaseEffect() {
                const colors = ['#00ffff', '#ff1493', '#8a2be2', '#00ff00'];
                
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.style.position = 'fixed';
                        particle.style.width = '6px';
                        particle.style.height = '6px';
                        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                        particle.style.borderRadius = '50%';
                        particle.style.pointerEvents = 'none';
                        particle.style.zIndex = '9999';
                        particle.style.left = '50%';
                        particle.style.top = '50%';
                        
                        document.body.appendChild(particle);
                        
                        const animation = particle.animate([
                            { 
                                transform: `translate(-50%, -50%) scale(0)`,
                                opacity: 1 
                            },
                            { 
                                transform: `translate(${(Math.random() - 0.5) * 400}px, ${(Math.random() - 0.5) * 400}px) scale(1)`,
                                opacity: 0 
                            }
                        ], {
                            duration: 1000,
                            easing: 'ease-out'
                        });
                        
                        animation.onfinish = () => {
                            if (particle.parentNode) {
                                particle.parentNode.removeChild(particle);
                            }
                        };
                    }, i * 50);
                }
            }

            showNotification(message) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 100px;
                    right: 20px;
                    background: var(--card-bg);
                    border: 1px solid var(--accent-success);
                    border-radius: 12px;
                    padding: 1rem 1.5rem;
                    color: var(--text-primary);
                    z-index: 10000;
                    box-shadow: 0 10px 30px rgba(35, 134, 54, 0.3);
                    transform: translateX(400px);
                    transition: transform 0.3s ease;
                `;
                notification.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                        <i class="fas fa-check-circle" style="color: var(--accent-success);"></i>
                        ${message}
                    </div>
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.transform = 'translateX(0)';
                }, 100);
                
                setTimeout(() => {
                    notification.style.transform = 'translateX(400px)';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, 4000);
            }

            setupParticles() {
                setInterval(() => {
                    this.createParticle();
                }, 1000);
            }

            createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (3 + Math.random() * 3) + 's';
                
                const colors = ['#00ffff', '#ff1493', '#8a2be2', '#00ff00'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = randomColor;
                particle.style.boxShadow = `0 0 10px ${randomColor}`;
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 6000);
            }

            showError() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-state').style.display = 'block';
            }
        }

        // Initialize the game page
        let gamePage;
        document.addEventListener('DOMContentLoaded', function() {
            gamePage = new GamePage();
        });

        // Add some extra visual effects
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.body.style.background = 'var(--primary-bg)';
            }, 500);
        });
    </script>
    <script>
        // Update cart count on game page
        function updateCartCount() {
            const cartData = localStorage.getItem('ironDragonsCart');
            const cart = cartData ? JSON.parse(cartData) : [];
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            const cartCountElement = document.getElementById('cart-count');
            if (cartCountElement) {
                cartCountElement.textContent = count;
            }
        }

        // Update cart count on page load and storage change
        document.addEventListener('DOMContentLoaded', updateCartCount);
        window.addEventListener('storage', updateCartCount);
        setInterval(updateCartCount, 1000); // Update every second
    </script>
